<ngb-accordion #a="ngbAccordion"
               activeIds="panel-1"
               [closeOthers]="true"
               (panelChange)="onPanelChange($event)">
  <ngb-panel *ngFor="let panel of panels" [id]="panel.id">
    <ng-template ngbPanelHeader>
      <button ngbPanelToggle class="accordion-button">{{panel.title}}</button>
    </ng-template>
    <ng-template ngbPanelContent>
      {{panel.content}}
    </ng-template>
  </ngb-panel>
</ngb-accordion>
